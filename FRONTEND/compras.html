<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Scompra.css" />
    <script src="Compra.js" defer></script>
    <title>Compra View</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">HOME</a>
        </nav>
    </header>

    <main>
        <h1>Sistema de Compras - Versão Piloto</h1>

        <!-- CADASTRAR -->

        <h2>Cadastrar Compras:</h2><br><br>

        <label for="cod_usuario">Informe o Código do Usuario:</label>
        <input type="number" id="cod_usuario" />

        <label for="cod_produto">Informe o Código do Produto:</label>
        <input type="number" id="cod_produto" />

        <label for="quantidade">Informe a Quantidade de Produtos:</label>
        <input type="number" id="quantidade"  />

        <label for="dataCompra">Data da Compra:</label>
        <input type="date" id="dataCompra" />

        <label for="formaPagamento">Informe a forma de Pagamento:</label>
        <input type="text" id="formaPagamento" />

        <button id="btnCadastrar">Cadastrar</button>
        <div id="resCadastrar"></div>

        <!-- LISTAR -->

        <h2>Listar Compras:</h2><br><br>

        <button id="btnListar">Listar</button>
        <div id="resListar"></div>

        <!-- ATUALIZAR -->

        <h2>Atualizar Compras:</h2><br><br>

        <label for="id_compraUpd">Código da Compra:</label>
        <input type="number" id="id_compraUpd" />

        <label for="cod_usuarioUpd">Informe o Código do Usuario:</label>
        <input type="number" id="cod_usuarioUpd" />

        <label for="cod_produtoUpd">Informe o Código do Produto:</label>
        <input type="number" id="cod_produtoUpd" />

        <label for="quantidadeUpd">Informe a Quantidade de Produtos:</label>
        <input type="number" id="quantidadeUpd"  />

        <label for="dataCompraUpd">Data da Compra:</label>
        <input type="date" id="dataCompraUpd" />

        <label for="formaPagamentoUpd">Informe a forma de Pagamento:</label>
        <input type="text" id="formaPagamentoUpd" />

        <button id="btnAtualizar">Atualizar</button>
        <div id="resAtualizar"></div>

        <!-- APAGAR -->

        <h2>Apagar Compras:</h2><br><br>

        <label for="id_compraDelet">Código da Compra:</label>
        <input type="number" id="id_compraDelet" />

        <button id="btnApagar">Apagar</button>
        <div id="resApagar"></div>

    </main>
</body>

</html>
