<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Susuario.css" />
    <script src="Usuario.js" defer></script>
    <title>Usuário View</title>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">HOME</a>
        </nav>
    </header>

    <main>
        <h1>Sistema de Compras - Versão Piloto</h1>

        <!-- CADASTRAR -->
        <label for="primeiroNome">Digite seu primeiro Nome:</label>
        <input type="text" id="primeiroNome" placeholder="ex: Felipe" />

        <label for="sobrenome">Digite seu Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="ex: Silva" />

        <label for="idade">Informe a sua Idade:</label>
        <input type="number" id="idade" />

        <label for="email">Digite seu Email:</label>
        <input type="text" id="email" placeholder="ex: felipe@gmail.com" />

        <label for="telefone">Informe seu Telefone:</label>
        <input type="text" id="telefone" placeholder="ex: (12) 3456-7890" />

        <label for="endereco">Digite seu Endereço:</label>
        <input type="text" id="endereco" placeholder="ex: R. Geral N.456" />

        <label for="cidade">Informe sua Cidade:</label>
        <input type="text" id="cidade" placeholder="ex: Itapema" />

        <label for="estado">Informe seu Estado:</label>
        <input type="text" id="estado" placeholder="ex: Santa Catarina" />

        <label for="aniversario">Informe sua Data de Aniversário:</label>
        <input type="date" id="aniversario" />

        <button id="btnCadastrar">Cadastrar</button>
        <button id="btnPovoar">Cadastro em LOTE</button>
        <div id="resCadastrar"></div>

        <!-- LISTAR -->
        <button id="btnListar">Listar</button>
        <div id="resListar"></div>

        <!-- ATUALIZAR -->
        <label for="id_usuarioUpd">Código do Usuário:</label>
        <input type="number" id="id_usuarioUpd" />

        <label for="primeiroNomeUpd">Primeiro Nome:</label>
        <input type="text" id="primeiroNomeUpd" />

        <label for="sobrenomeUpd">Sobrenome:</label>
        <input type="text" id="sobrenomeUpd" />

        <label for="idadeUpd">Idade:</label>
        <input type="number" id="idadeUpd" />

        <label for="emailUpd">Email:</label>
        <input type="text" id="emailUpd" />

        <label for="telefoneUpd">Telefone:</label>
        <input type="text" id="telefoneUpd" />

        <label for="enderecoUpd">Endereço:</label>
        <input type="text" id="enderecoUpd" />

        <label for="cidadeUpd">Cidade:</label>
        <input type="text" id="cidadeUpd" />

        <label for="estadoUpd">Estado:</label>
        <input type="text" id="estadoUpd" />

        <label for="aniversarioUpd">Aniversário:</label>
        <input type="date" id="aniversarioUpd" />

        <button id="btnAtualizar">Atualizar</button>
        <div id="resAtualizar"></div>

        <!-- APAGAR -->
        <label for="id_usuarioDelet">Código do Usuário:</label>
        <input type="number" id="id_usuarioDelet" />
        <button id="btnApagar">Apagar</button>
        <div id="resApagar"></div>

        <!-- BUSCAR POR ID -->
        <label for="id_usuarioBID">Código do Usuário:</label>
        <input type="number" id="id_usuarioBID" />
        <button id="btnBuscarID">BuscarID</button>
        <div id="resBuscarID"></div>

        <!-- BUSCAR POR NOME -->
        <label for="primeiroNomeBN">Primeiro nome do Usuário:</label>
        <input type="text" id="primeiroNomeBN" />
        <button id="btnBuscarN">BuscarNome</button>
        <div id="resBuscarN"></div>
    </main>
</body>

</html>
